tags:
  - Contacts
summary: Create contact
operationId: createContact
description: 'Create a contact with payload'
security:
  - bearerAuth: []
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        required:
          - name
          - phoneNumber
          - contactType
          - userId
        properties:
          name:
            description: "Contact's name"
            type: string
            example: 'John Doe'
          phoneNumber:
            description: "Contact's phone number"
            type: string
            example: '23456789'
          contactType:
            description: "Contact's type"
            type: string
            enum: ['work', 'home', 'personal']
          email:
            description: "Contact's email"
            type: string
            example: 'adriana@gmail.com'
          isFavourite:
            description: 'Whether the contact is marked as a favorite'
            type: boolean
            example: false
          userId:
            description: "User's parent id"
            type: string
            example: 65e4decdd286b30065d54af9
          photo:
            description: "Student's photo"
            type: string
            format: binary
            example: https://res.cloudinary.com/dngckb7jc/image/upload/v1743250366/wfy1pblfjgsjtp14sku3.jpg
responses:
  '201':
    description: Creates a contact
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: Successfully created a contact!
            data:
              type: object
              $ref: '../../components/schemas/contact.yaml'
  '401':
    $ref: '../../components/responses/401.yaml'
  '404':
    $ref: '../../components/responses/404.yaml'
  '500':
    $ref: '../../components/responses/500.yaml'
